<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form name="kontakt" netflify>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="fornavn">Navn</label>
          <input id="fNavn" name="" type="text" placeholder="Indtast navn" />
          <label for="efternavn" id="eNavnLabel">Efternavn</label>
          <input id="eNavn" name="" type="text" placeholder="Indtast efternavn" />
          <label for="email">E-mail adresse</label>
          <input id="email" name="email" type="email" placeholder="Indtast email adresse" />

          <label for="">
            Titel
            <select name="liste">
              <option value="">Vælg profil</option>
              <option value="Underviser">Underviser</option>
              <option value="Studerende">Studerende</option>
            </select>
          </label>

          <label for="besked">
            Besked
            <textarea name="besked" id="beskedarea" rows="5"></textarea>
          </label>

        </div>
        <button type="submit">Indsend</button>
      </form>
    </section>
  </main>
</body>

</html>
